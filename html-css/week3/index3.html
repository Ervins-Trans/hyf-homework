<!DOCTYPE html>
<html lang="en">
<head>
    <link href="src/css/styles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even more info</title>
</head>
<body>
    <div class="wrap">
    <header>
        <span class="logo">B.E.S.T</span>
        <nav class="headnav">
          <ul>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Register / Login</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="about">
          <h1>B.E.S.T shop sign up</h1>
        </section>
        <section class="step-title">
          <label for="signup"> Step 3/4 - Time to learn about your preference? </label>
            <progress id="signup" max="4" value="3"> 3 </progress>
          <p> What kind of offers are you interested in ? </p>
        </section>
        <form class="step3" action="https://bit.ly/3nZ0yIB" method="get">
            <div class="offers">
                <p><label>Apparel<input type="checkbox" name="prefered-items" id="apparel" value="apparel"></label></p>
                <p><label>Jewellery<input type="checkbox" name="prefered-items" id="jewellery" value="jewellery"></label></p>
                <span class="break"></span>
                <p><label>Accessories<input type="checkbox" name="prefered-items" id="accessories" value="accessories"></label></p>
                <p><label>Shoes<input type="checkbox" name="prefered-items" id="shoes" value="shoes"></label></p>
                <span class="break"></span>
                <p><label>Handbags<input type="checkbox" name="prefered-items" id="hangbags" value="handbags"></label></p>
              </div>

            <p>Choose the images that best resemble your style</p>

            <div class="offers">
              <div class="offer-item">
                <img src="src/img/sweater.jpg" alt="sweater-1">
                <label>Select <input type="checkbox" name="style" value="one"></label>
              </div>
              <div class="offer-item">
                <img src="src/img/sweater.jpg" alt="sweater-2">
                <label>Select <input type="checkbox" name="style" value="two"></label>
              </div>
              <div class="offer-item">
                <img src="src/img/sweater.jpg" alt="sweater-3">
                <label>Select <input type="checkbox" name="style" value="three"></label>
              </div>
              <div class="offer-item">
                <img src="src/img/sweater.jpg" alt="sweater-4">
                <label>Select <input type="checkbox" name="style" value="four"></label>
              </div>
              <span class="break"></span>
              <div class="offer-item">
                <img src="src/img/sweater.jpg" alt="sweater-5">
                <label>Select <input type="checkbox" name="style" value="five"></label>
              </div>
              <div class="offer-item">
                <img src="src/img/sweater.jpg" alt="sweater-6">
                <label>Select <input type="checkbox" name="style" value="six"></label>
              </div>
              <div class="offer-item">
                <img src="src/img/sweater.jpg" alt="sweater-7">
                <label>Select <input type="checkbox" name="style" value="seven"></label>
              </div>
              <div class="offer-item">
                <img src="src/img/sweater.jpg" alt="sweater-8">
                <label>Select <input type="checkbox" name="style" value="eight"></label>
              </div>
            </div>
            <p>
              <button type="submit" name="next">Next Step</button>
            </p>
          </form>
      </main>
      </div>
</body>
</html>
